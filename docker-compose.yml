version: '3.1'
services:
  postgres:
    image: postgres
    restart: always
    expose:
      - "5432"
    networks:
      - backend
    env_file: 
      - ".env"
  app:
    build: .
    restart: always
    depends_on:
      - postgres
    ports: 
      - "80:80"
    networks:
      - backend
    env_file: 
      - ".env"
    environment: 
      PG.HOST: postgres
networks: 
  backend: